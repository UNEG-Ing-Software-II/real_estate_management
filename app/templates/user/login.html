{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <link rel="stylesheet" href="{% static '/styles/login.css' %}">

    <title>M&R Inversiones y Desarrollos</title>
</head>

<body> 

    {% if error_message %}
    <h1 class="texto_r">{{ error_message }}</h1>
    {% endif %}
    
        <div class="container">
    
            {% if next_page != none %}
            <p>Primero loguese para acceder a la pagina</p>
            {% endif %}
    
            <div class="login-container">
                <div class="logo">
                    <img src="{% static 'img/logo.png' %}" alt="logo">
                </div>
                <h1>INVERSIONES Y DESARROLLOS M&R</h1>
                    <h2>ACCEDE A TU CUENTA</h2>
                    <form method="POST" class="card-log">
                        {% csrf_token %}
                        <input type="email" class="log" placeholder="Email" id="usuario" name="username">
                        <input type="password" class="log" placeholder="ContraseÃ±a" id="password" name="password" >
                        <button type="submit" class="btn btn-primary ">ACCEDER</button>
                    </form>
                    <a href="{% url 'sign_up' %}">Crear usuario</a>
            </div>
        </div>
    
</body>
