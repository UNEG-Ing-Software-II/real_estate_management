{% extends 'base/base.html' %}
{% load static %}

{% block extra_styles %}
    <link rel="stylesheet" href="{% static '/styles/style.css' %}">
{% endblock %}

{% block content %}
    <h1>Modificar Datos de la Cuenta</h1>
    {% if messages %}
        {% for message in messages %}
            <div>{{ message }}</div>
        {% endfor %}
    {% endif %}
    <form action="{% url 'cuenta usuario' %}" method="post">
        {% csrf_token %}
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" value="{{ usuario.nombre }}" required>
    
        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido" value="{{ usuario.apellido }}" required>
    
        <label for="correo">Correo Electrónico:</label>
        <input type="email" id="correo" name="correo" value="{{ usuario.correo }}" required>
    
        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password">
    
        <button type="submit">Guardar Cambios</button>
    </form>
{% endblock %}
